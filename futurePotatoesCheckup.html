<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farming</title>
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&amp;display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <form>
  
        <div class="segment">
          <h1>Potatoes Crop Checkup</h1>
        </div>
        
        <label>
          <input type="text" placeholder="Season"/>
        </label>
        <label>
            <input type="text" placeholder="Enter Soil PH"/>
        </label>
        <label>
            <input type="text" placeholder="Enter Soil Moisture (%)"/>
        </label>
        <label>
            <input type="text" placeholder="Enter Soil Temperature"/>
        </label>
        <button class="red" type="button"><i class="icon ion-md-lock"></i> Submit</button>
        
        <div class="segment">
          <button class="unit" type="button"><i class="icon ion-md-thermometer"></i></button>
          <button class="unit" type="button"><i class="icon ion-md-rainy"></i></button>
          <button class="unit" type="button"><i class="icon ion-md-water"></i></button>
        </div>
        
        <div class="input-group">
          <label>
            <input type="text" placeholder="Specific issue you faced"/>
          </label>
          <button class="unit" type="button"><i class="icon ion-md-send"></i></button>
        </div>
        
      </form>
</body>
</html>
